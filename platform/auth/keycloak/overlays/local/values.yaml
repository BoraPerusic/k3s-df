# Enable the bundled PostgreSQL
postgresql:
  enabled: true
  
  # Set the passwords using the SAME secret
  # (Standard Postgres chart usually looks for 'global.postgresql.auth' or specific auth keys)
  auth:
    username: keycloak
    database: keycloak
    existingSecret: keycloak-db-creds
    secretKeys:
      adminPasswordKey: postgres-password
      userPasswordKey: password

  primary:
    persistence:
      enabled: true
      size: 8Gi
      storageClass: local-path