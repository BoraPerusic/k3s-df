# Basic Metadata
fullnameOverride: "data-postgres"
commonLabels:
  component: database
  service: data

# 1. Image Configuration (Force v18)
image:
  tag: "18.0" # Requesting PostgreSQL 18.0 specifically

# 2. Authentication (Connect to your existing Secret)
auth:
  # Use the Sealed Secret you already created
  existingSecret: "postgres-db-creds"
  secretKeys:
    adminPasswordKey: "postgres-password"

customUser:
  existingSecret: "postgres-db-creds"
  secretKeys:
    name: "name"
    password: "password"
    database: "database"

# 3. Persistence
primary:
  persistence:
    enabled: true
    size: 10Gi
    storageClass: local-path

# 4. Resources (Lightweight for local)
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      memory: 1024Mi