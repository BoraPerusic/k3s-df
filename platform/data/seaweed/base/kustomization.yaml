apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 1. Define the Namespace (optional, but good practice)
namespace: data

# 2. Generate the Helm Chart
helmCharts:
  - name: seaweedfs
    repo: https://seaweedfs.github.io/seaweedfs/helm
    version: 4.0.406
    releaseName: data-seaweedfs
    namespace: data
    valuesFile: values.yaml # Uses the generic values.yaml in this folder