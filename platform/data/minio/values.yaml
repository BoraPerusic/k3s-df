# minio-values.yaml
auth:
  rootUser: "bora"
  rootPassword: "bora" # CHANGE THIS
persistence:
  size: 50Gi # Shared pool for logs/metrics/traces
resources:
  requests:
    memory: "1Gi"
    cpu: "500m"
  limits:
    memory: "2Gi"

  # AUTOMATIC BUCKET CREATION
  provisioning:
    enabled: true
    resources:
      requests:
        memory: "128Mi"
    # This script runs inside a "mc" (MinIO Client) container
    extraCommands:
      - mc alias set local http://minio.data.svc:9000 bora bora
      # Logs
      - mc mb --ignore-existing local/loki-chunks
      - mc mb --ignore-existing local/loki-ruler
      - mc mb --ignore-existing local/loki-admin
      # Traces
      - mc mb --ignore-existing local/tempo-traces
