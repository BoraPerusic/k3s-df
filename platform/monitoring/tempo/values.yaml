tempo:
  repository: grafana/tempo
  tag: 2.3.1
  storage:
    trace:
      backend: s3
      s3:
        bucket: tempo-traces
        endpoint: minio.monitoring.svc:9000
        access_key: admin
        secret_key: SafePassword123! # Match MinIO
        insecure: true
  # Critical: Disable the "distributed" microservices defaults
  distributor:
    enabled: false
  ingester:
    enabled: false
  compactor:
    enabled: false
  querier:
    enabled: false
  queryFrontend:
    enabled: false

# Enable the "Monolithic" Mode
fullnameOverride: tempo
gateway:
  enabled: false # We will send data directly