deploymentMode: SingleBinary
loki:
  commonConfig:
    replication_factor: 1
  storage:
    type: 's3'
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
    s3:
      endpoint: 'http://swfs-s3.data.svc:8333'
      region: us-east-1
      secretAccessKey: "SafePassword123!" # Match MinIO
      accessKeyId: "admin"
      s3ForcePathStyle: true
      insecure: true
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: index_
          period: 24h

# Disable all microservices, enable single binary
singleBinary:
  replicas: 1
  resources:
    limits:
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi

# Disable unneeded observability of the observability tool itself
monitoring:
  selfMonitoring:
    enabled: false
    lokiCanary:
      enabled: false
test:
  enabled: false